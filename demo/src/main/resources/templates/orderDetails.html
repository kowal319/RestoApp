<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Add your head content here -->
</head>
<body>

<h1>Order Details</h1>

<p>ID: <span th:text="${order.orderId}"></span></p>
<p>Created: <span th:text="${order.created}"></span></p>
<p>Username: <span th:text="${order.user.username}"></span></p>

<table cellspacing="0">
  <tr>
    <th>Name</th>
    <th>Amount</th>
    <!-- Add more columns if needed -->
  </tr>
  <tr th:each="orderItem, itemIndex : ${order.orderItems}">
    <td th:text="${productNames[itemIndex.index]}"></td>
    <td th:text="${orderItem.amount}"></td>
    <!-- Add more cells if needed -->
  </tr>
</table>

<!-- Add more details if needed -->

<a href="/order/allOrders">Back to Orders</a>

</body>
</html>
