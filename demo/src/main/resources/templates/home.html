<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 80%;
        }

        .left-side, .right-side {
            flex: 1;
        }

        .card {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-side">
        <div class="card">
            <img src="../static/assets/img/0a6212eb151714a63d7c904fdfa2930c.jpg" class="card-img" alt="Login Image">
            <div class="card-img-overlay text-light">
                <h5 class="card-title">Login</h5>
                <p class="card-text">Enter your credentials to log in.</p>
                <a th:href="@{/login}" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="card">
            <img src="/static/assets/img/9334ce8da1327fce58c850ca40ad2a73.jpg" class="card-img" alt="Register Image">
            <div class="card-img-overlay text-light">
                <h5 class="card-title">Register</h5>
                <p class="card-text">Create a new account to get started.</p>
                <a th:href="@{/registration}" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
