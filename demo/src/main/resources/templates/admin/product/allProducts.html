<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Product Management</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .section {
            margin-top: 20px;
        }

        .card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #007bff;
        }

        .card p {
            color: #495057;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<div th:replace="admin/fragments/admin-header ::header"></div>

<body>
<div th:replace="admin/fragments/admin-header ::navbar"></div>
<br />

<div class="main-content">

  <h1>Admin Product Management</h1>

  <!-- Add Product Button -->
  <div class="actions">
    <a th:href="@{/products/newProduct}" class="btn">Add Product</a>
  </div>

  <!-- Product Table -->
  <table>
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Details</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example product row, replace with Thymeleaf iteration -->
    <tr th:each="product : ${products}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td>
        <a th:href="@{/products/editProduct/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/products/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>

      </td>
    </tr>
    <!-- End of example row -->
    </tbody>
  </table>

</div>

</body>
</html>
