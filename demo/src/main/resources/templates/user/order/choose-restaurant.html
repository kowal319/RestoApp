<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Restaurant Choose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('/img/tlo.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .header-container {
            text-align: center;
            color: black;
            padding: 50px 0;
            margin-bottom: 20px;
        }

        .header-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subheader-text {
            font-size: 18px;
            color: black;
        }

        .navbar {
            background-color: #343a40;
            padding: 20px;
            color: white;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
        }

        .card-container {
            display: flex;
            width: 75%;
            margin: 10px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 100%;
            border: none;
        }

        .card img {
            width: 70%;
            height: auto;
        }

        .card-body {
            padding: 20px;
            width: 70%;
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            font-size: 18px;
        }

        .product-description {
            font-size: 14px;
        }

        .product-price {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }

        .add-to-cart-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 50px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            padding: 0 20px;
        }

        .add-to-cart-btn a {
            text-decoration: none;
            color: white;
        }

        .koszyk-container {
            text-align: right;
            margin: 20px;
        }

        .koszyk {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .koszyk-label {
            font-weight: bold;
        }

        .cart-counter,
        .cart-sum {
            font-weight: bold;
            margin: 0 5px;
        }

        .currency {
            font-weight: normal;
        }
    </style>
</head>

<div th:replace="user/fragments/header ::header"></div>

<body>
<div th:replace="user/fragments/header ::navbar"></div>
<br />


<div class="header-container">
    <div class="header-text">Please choose below RESTAURANT you are sitting in.</div>
    <div class="subheader-text">Check it carefully, every restaurant have it's number of available tables</div>
</div>

<div th:each="restaurant : ${restaurants}" class="card-container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title product-name" th:text="${restaurant.name}"></h5>
            <p class="card-text product-description" th:text="'Address: ' + ${restaurant.address}"></p>
            <p class="card-text product-description" th:text="'Email: ' + ${restaurant.email}"></p>
            <p class="card-text product-description" th:text="'Phone Number: ' + ${restaurant.phone}"></p>
            <p class="card-text product-description" th:text="'Number of tables: ' + ${restaurant.tableCount}"></p>
        </div>
        <div class="add-to-cart-btn">
            <a th:href="@{/order/choose-restaurant/{id}/choose-table(id=${restaurant.id}, paymentMethodId=${paymentMethodId})}" class="btn btn-primary">Choose Restaurant</a>
        </div>
    </div>
</div>
</body>

</html>
