<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Table choose</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('/img/tlo.jpg');
            background-size: cover;  /* Add this line */
             background-position: center; /* Center the background image */
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: right;
        }

           .header-container {
            text-align: center;
            color: black;
            padding: 50px 0;
            margin-bottom: 20px;
        }

        .header-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subheader-text {
            font-size: 18px;
            color: black;
        }

        .navbar {
            background-color: #343a40;
            padding: 20px;
            color: white;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
        }

        .card-container {
            display: flex;
            width: 75%;
            margin: 10px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 100%;
            border: none
        }

        .card img {
            width: 70%;
            height: auto;
        }

        .card-body {
            padding: 20px;
            width: 70%;
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            font-size: 18px;
        }

        .product-description {
            font-size: 14px;
        }

        .product-price {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }

.add-to-cart-btn {
    width: 50px;
    height: 50px;
    background-color: #FFA500;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    margin-top: 10px;
}

.add-to-cart-btn a {
    display: block; /* Make the anchor a block-level element */
    width: 90px; /* Set a fixed width */
    height: 90px; /* Set a fixed height */
    background-color: #FFA500; /* Change this to your desired orange color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center; /* Center the text horizontally */
    line-height: 90px; /* Center the text vertically */
    font-size: 18px; /* Adjust the font size as needed */
    margin-top: 10px; /* Add margin to separate the button from the card-body */
    text-decoration: none; /* Remove the default underline for anchor tags */
}

.koszyk-container {
    text-align: right;
    margin: 20px;
}

.koszyk {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 10px;
    border-radius: 5px;
}

.koszyk-label {
    font-weight: bold;
}

.cart-counter, .cart-sum {
    font-weight: bold;
    margin: 0 5px;
}

.currency {
    font-weight: normal;
}

/* Add new style for the form container */
.form-container {
    width: 50%;
    margin: 20px auto;
}
/* Adjust the form styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
form select, form button {
    margin-top: 10px;
}

    </style>
</head>

<div th:replace="user/fragments/header ::header"></div>
<body>
<div th:replace="user/fragments/header ::navbar"></div>
<br />

<div class="header-container">
  <div class="header-text">Please choose table number from selected restaurant</div>
  <div class="subheader-text">You can find number of your table, on th corner of it.</div>
  <p><span th:text="${selectedRestaurantName}"></span></p>

</div>

<!-- Add a new class to the form container -->
<div class="form-container">
  <form th:action="@{/order/choose-restaurant/{id}/choose-table(id=${restaurant.id})}" method="post">
    <select class="form-control" id="selectedTable" name="selectedTable" required>
      <option selected disabled>Select a table</option>
      <option th:each="table : ${availableTables}" th:value="${table}" th:text="${table}"></option>
    </select>
    <input type="hidden" name="restaurantId" th:value="${restaurant.id}" />
    <button type="submit" class="btn btn-primary">Choose Table</button>
  </form>
</div>

</body>
</body>
</html>
