<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/editUser/{id}(id=${user.id})}" method="post">
    <div class="form-group">
        <label for="firstName">firstName:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required="required" th:value="${user.firstName}" />
    </div>
    <div class="form-group">
        <label for="lastName">lastName:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" />
    </div>
    <div class="form-group">
        <label for="email">email:</label>
        <input type="text" class="form-control" id="email" name="email" th:value="${user.email}" />
    </div>
    <div class="form-group">
        <label for="phone">phone:</label>
        <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}" />
    </div>
    <div class="form-group">
        <label for="birth">birth:</label>
        <input type="text" class="form-control" id="birth" name="birth" required="required" step="0.01" th:value="${user.birth}" />
    </div>
    <div class="form-group">
        <label for="password">password:</label>
        <input type="text" class="form-control" id="password" name="password" required="required" step="0.01" th:value="${user.password}" />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
