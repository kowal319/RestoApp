<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add CreditCard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Add CreditCard</h1>
<form th:action="@{/users/profile/addCreditCard}" method="post">
  <div class="form-group">
    <label for="cardNumber">Card Number:</label>
    <input type="text" class="form-control" id="cardNumber" name="cardNumber" required="required" />
  </div>
  <div class="form-group">
    <label for="nameOnCard">Name on Card:</label>
    <textarea class="form-control" id="nameOnCard" name="nameOnCard" required="required"></textarea>
  </div>
  <div class="form-group">
    <label for="expiryDate">Expiry Date</label>
    <input type="date" class="form-control" id="expiryDate" name="expiryDate" required="required" th:value="${#dates.format(creditCard.expiryDate, 'yyyy-MM-dd')}">
  </div>
  <div class="form-group">
    <label for="securityCode">Security Code</label>
    <textarea class="form-control" id="securityCode" name="securityCode" required="required"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a th:href="@{/users/profile}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
