<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<header>
    <span class="title"> MyShop</span>
    <a th:href="@{/order/cart}" class="cart-ico">
        <div>
            <span>Koszyk (</span>
            <span th:text="${@cart.counter}"></span> <!-- Use @cart to access the CartComponent bean -->
            <span>)</span>
            <span th:text="${@cart.sum}"></span>
            <span>zl</span>
        </div>
    </a>
</header>


<h1>Product List</h1>

<h2 href="#"> Welcome <b></b></h2>
<a th:href="@{/products/newProduct}" class="btn btn-primary">Add Product</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="log out"/>
</form>


<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th> <!-- Add a new column for actions -->

    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>

        <td>
        <a th:href="@{/products/addProduct/{productId}(productId=${product.id})}" class="add-btn">Dodaj</a>
        <a th:href="@{products/editProduct/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{products/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>

    </td>

    </tr>
    </tbody>
</table>
</body>
</html>
